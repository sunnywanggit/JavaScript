name: GitBook Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install GitBook CLI
        run: npm install -g gitbook-cli

      - name: Install GitBook Plugins
        run: gitbook install

      - name: Build
        run: gitbook build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: _book
